{% extends "base.html" %}

{% block title %}Resetowanie hasła{% endblock %}

{% block content %}
    <h1>Zapomniałes hasła?</h1>
    <p>Podaj adres e-mail, aby zdefiniować nowe hasło</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Wyślij email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
