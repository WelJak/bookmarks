{% extends "base.html" %}

{% block title %}Edycja profilu{% endblock %}

{% block content %}
    <h1>Edycja profilu</h1>
    <p>Ustawienia konta możesz zmienic za pomocą poniższego formularza:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Zapisz zmiany"></p>
    </form>
{% endblock %}
